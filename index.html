<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/jquery.min.js" defer></script>
    <script src="/js/bootstrap.min.js" defer></script>
    <script src="/js/app.js" defer></script>
    <script src="/js/action.record.js" defer></script>
    <script src="/js/action.logshake_original.js" defer></script>

    <title>Hello World</title>

  </head>

  <body>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Shake It!</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            Please select action&nbsp;<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" id="actions-items">
            <!--
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
            -->
          </ul>
        </div>
      </div>
    </div>
    <div class="panel panel-info" id="action-details" data-visible="false">
      <div class="panel-heading">
        <h3 class="panel-title">Panel title</h3>
      </div>
      <div class="panel-body">
        Panel content
      </div>
    </div>
    <div class="panel panel-warning" id="action-feedback" data-visible="false">
      <div class="panel-heading">
        <h3 class="panel-title">Feedback</h3>
      </div>
      <div class="panel-body">
      </div>
    </div>
    <div class="panel panel-success" id="action-controls" data-visible="false">
      <div class="panel-heading">
        <h3 class="panel-title">Controls</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success" id="btn-start">Start</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-danger" id="btn-stop">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
